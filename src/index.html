<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="utf-8" />
    <title>Pixel Sonya Photography | Professional Photographer</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Professional photography services by Pixel Sonya. Capturing your special moments with style and creativity."
    />
    <!-- Favicon configuration -->
    <!-- Standard favicon and SVG -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="assets/favicon/insta-style-icon.svg"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="assets/favicon/insta-style-icon.svg"
      sizes="192x192"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="assets/favicon/insta-style-icon.svg"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="assets/favicon/insta-style-icon.svg"
      sizes="16x16"
    />

    <!-- iOS icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/insta-style-icon.svg"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="assets/favicon/insta-style-icon.svg"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="assets/favicon/insta-style-icon.svg"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="assets/favicon/insta-style-icon.svg"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="assets/favicon/insta-style-icon.svg"
    />

    <!-- Android icons -->
    <link rel="manifest" href="assets/site.webmanifest" />

    <!-- Windows tiles -->
    <meta
      name="msapplication-TileImage"
      content="assets/favicon/insta-style-icon.svg"
    />
    <meta name="msapplication-TileColor" content="#e6c7b7" />
    <meta name="msapplication-config" content="assets/browserconfig.xml" />
    <meta name="theme-color" content="#e6c7b7" />

    <!-- Safari pinned tab icon -->
    <link
      rel="mask-icon"
      href="assets/favicon/insta-style-icon.svg"
      color="#e6c7b7"
    />

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Inline CSS to style the favicon better when it's shown in tab -->
    <style>
      /* This can help with favicon appearance in browser tabs */
      @media (prefers-color-scheme: dark) {
        link[rel="icon"] {
          filter: drop-shadow(0px 0px 2px rgba(255, 255, 255, 0.3));
        }
      }

      /* Adjust favicon spacing */
      link[rel="icon"] {
        display: inline-block;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
