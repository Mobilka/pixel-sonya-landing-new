<!DOCTYPE html>
<html>
  <head>
    <title>Favicon Generator</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
      }

      .icon-container {
        text-align: center;
      }

      .icon {
        width: 512px;
        height: 512px;
        border: 1px solid #ccc;
        background-color: #fff;
      }

      h1 {
        font-family: Arial, sans-serif;
        font-size: 20px;
        color: #333;
        margin: 20px 0;
      }

      .instructions {
        font-family: Arial, sans-serif;
        font-size: 14px;
        color: #666;
        max-width: 512px;
        margin-top: 20px;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <div class="icon-container">
      <h1>Pixel Sonya Favicon</h1>
      <!-- SVG icon -->
      <svg
        class="icon"
        width="512"
        height="512"
        viewBox="0 0 512 512"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <!-- Background -->
        <rect width="512" height="512" rx="128" fill="#E6C7B7" />

        <!-- Camera body -->
        <rect x="96" y="176" width="320" height="216" rx="32" fill="#333333" />

        <!-- Top protrusion (flash) -->
        <rect x="192" y="144" width="128" height="32" rx="8" fill="#333333" />

        <!-- Lens -->
        <circle cx="256" cy="284" r="80" fill="#444444" />
        <circle cx="256" cy="284" r="64" fill="#222222" />
        <circle cx="256" cy="284" r="48" fill="#111111" />
        <circle cx="256" cy="284" r="24" fill="#000000" />

        <!-- Lens glare (highlight) -->
        <circle cx="230" cy="258" r="12" fill="#FFFFFF" fill-opacity="0.6" />
        <circle cx="220" cy="248" r="6" fill="#FFFFFF" fill-opacity="0.8" />

        <!-- Shutter button -->
        <circle cx="384" cy="204" r="16" fill="#E6997D" />

        <!-- Simplified version without text for better display at small sizes -->
      </svg>

      <div class="instructions">
        This icon represents a stylized camera on a background in the brand
        color of Pixel Sonya.<br />
        To save the image, take a screenshot of this area (or right-click and
        select "Save image as").
      </div>
    </div>
  </body>
</html>
